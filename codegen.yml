overwrite: true
schema: "./src/server/graphql/schema.graphql"
documents: "**/*.graphql"
generates:
  ./src/server/graphql/graphql-types.ts:
    plugins:
      - "typescript-common"
      - "typescript-server"
      - "typescript-resolvers"
  ./src/server/graphql/graphql-types.json:
    plugins:
      - "introspection"
