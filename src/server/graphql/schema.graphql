schema {
  query: Query
  mutation: Mutation
}

type Query {
  documents: [Document!]!
}

type Mutation {
  createUser(user: UserInput!): User
}

type Document {
  description: String
  createdOn: String!
}

input UserInput {
  email: String!
  # This is the real password, not a hash
  password: String!
}

type User {
  email: String!
}
