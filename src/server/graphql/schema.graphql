schema {
  query: Query
  mutation: Mutation
}

type Query {
  users(options: QueryOptions): [User!]!
}

input QueryOptions {
  offset: Int
  limit: Int
}

type Mutation {
  createUser(user: UserInput!): User
}

input UserInput {
  email: String!
  # This is the real password, not a hash
  password: String!
}

type User {
  email: String!
}
